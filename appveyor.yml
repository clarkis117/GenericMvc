version: '{build}'
skip_tags: true
image: Visual Studio 2015
configuration: Release
install:
  - mklink /J Data "test/GenericMvc.Tests/Data"
  - ps: mkdir -Force ".\build\" | Out-Null
  - ps: Invoke-WebRequest "https://raw.githubusercontent.com/dotnet/cli/rel/1.0.0/scripts/obtain/dotnet-install.ps1" -OutFile ".\build\installcli.ps1"
  - ps: $env:DOTNET_INSTALL_DIR = "$pwd\.dotnetcli"
  - ps: '& .\build\installcli.ps1 -InstallDir "$env:DOTNET_INSTALL_DIR" -NoPath -Version 1.0.0'
  - ps: $env:Path = "$env:DOTNET_INSTALL_DIR;$env:Path"
test: off
build_script:
- ps: ./Build.ps1
artifacts:
- path: artifacts/GenericMvc.*.nupkg
deploy:
- provider: NuGet
  api_key:
    secure: telB7SEpRsnG9gsi/cnGuxmNKPustCjeT+0FC4tuA9vQQcuQgx8yYWYAKZsl3YUR
  skip_symbols: true
  on:
    branch: /^(master|dev)$/
- provider: GitHub
  auth_token:
    secure: Fy6p3nueWv95xmQRo9Xbj5OgRcki2yZJ0IYJSAIvAi1D7pUI+0w01oy5Xzxe0HLc
  artifact: /GenericMvc.*\.nupkg/
  tag: v$(appveyor_build_version)
  on:
    branch: master